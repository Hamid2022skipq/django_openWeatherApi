<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>

        {% endfor %}
        <!-- {{form.as_p}} -->
        <input type="submit" value="Submit">
        {% if messages %}
            {% for message in messages %}
            <small {% if messages.tag %} class="{{messages.tags}}" {% endif %}>{{message}}</small>
        {% endfor %}
        {% endif %}
    </form>
</body>
</html>
