<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Verification Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- style css link -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
</head>

<body>
    <!-- Register Account Step 1 Start-->
    <div class="account_section_one">
        <div class="account_section_main">
            <div class="account_logo">
                <img src="../images/logo.svg" alt="">
            </div>
            <div class=" forget_account_section_one">
                <h4>Please Check Your Email</h4>
                <div style="display: flex; justify-content: center;">
                    {% if messages %}
                        {% for message in messages %}
                                <p style='color:{% if message.tags == "success" %}green;{% else %}red{% endif %}'>
                                    {{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <!-- <p class="forget_p">We have sent a code to <span>helloworld@gmail.com</span></p> -->
                </div>
                <form class="account_forget_form" method="post">
                    {% csrf_token %}
                    <div class="input_number_code_group">
                       <input type="number" class="form-control code_number_input" name="code_number_input" id="" value="">
                       <input type="number" class="form-control code_number_input" name="code_number_input" id="" value="">
                       <input type="number" class="form-control code_number_input" name="code_number_input" id="" value="">
                       <input type="number" class="form-control code_number_input" name="code_number_input" id="" value="">
                    </div>
                    <a href="">
                        <button type="submit" class="login_button forget_button">Send Code</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script>
    var inputs = document.querySelectorAll('.code_number_input');

    inputs.forEach(function(input, index) {
        input.addEventListener('input', function() {
            if (input.value.length === 1) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && input.value.length === 0) {
                if (index > 0) {
                    inputs[index - 1].focus();
                }
            }
        });

        input.addEventListener('keypress', function(e) {
            if (input.value.length === 1) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
