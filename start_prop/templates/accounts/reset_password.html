<!doctype html>
{% load static %}
<html lang="en">
    

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- style css link -->
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>

<body>
    <!-- Register Account Step 1 Start-->
    <div class="account_section_one">
        <div class="account_section_main">
            <div class="account_logo">
                <img src="../images/logo.svg" alt="">
            </div>
            <div class=" forget_account_section_one">
                <h4>Reset Password</h4>
                    {% if messages %}
                        {% for message in messages %}
                            {% if message == "success" %}
                                <p style='color:green;'>{{ message }}</p>
                            {% else %}
                                <p style='color:red;'>{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                <form class="account_forget_form" method="post">
                    {% csrf_token %}
                    <div class="input_group" style="position: relative;">
                        <label for="" class="form-label input_label">New Password</label>
                        <input type="password" class="form-control password account_input" id=""
                            placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <a id="s_show_hide" class="hide_show_text" onclick="show();">Show</a>
                    </div>
                    <div class="input_group" style="position: relative;">
                        <label for="" class="form-label input_label">Confirm Password</label>
                        <input type="password" class="form-control confirm_password account_input" id=""
                            placeholder="Enter Password" name="new-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        <a id="s_show_hide2" class="hide_show_text" onclick="showPassword();">Show</a>
                    </div>
                    <a href="">
                        <button type="submit" class="login_button forget_button">Reset Password</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // password hide/show
        function show() {
            console.log('skldhksldhksahk')
            if ($(".password").attr("type") == "password") {
                $(".password").attr("type", "text");
                document.getElementById('s_show_hide').innerHTML = "Hide";
            }
            else {
                $(".password").attr("type", "password");
                document.getElementById('s_show_hide').innerHTML = "Show";
            }
        }
        function showPassword() {
            console.log('skldhksldhksahk')
            if ($(".confirm_password").attr("type") == "password") {
                $(".confirm_password").attr("type", "text");
                document.getElementById('s_show_hide2').innerHTML = "Hide";
            }
            else {
                $(".confirm_password").attr("type", "password");
                document.getElementById('s_show_hide2').innerHTML = "Show";
            }
        }
    </script>
</body>

</html>
