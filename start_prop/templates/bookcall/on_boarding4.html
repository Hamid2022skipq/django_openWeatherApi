<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On-Boarding 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- style css link -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- country code and flag link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
</head>

<body>
    <!-- Register Account Step 1 Start-->
    <div class="account_section_one">
        <div class="account_section_main">
            <div class="login_account_section_one">
                <p class="step_text">Step 04/04</p>
                <div class="account_logo">
                    <img src="{% static "images/logo.svg" %}" alt="">
                </div>
                <h4>Payment Details</h4>
                <form class="account_form" method="post">
                    <div class="input_group">
                        <label for="" class="form-label input_label">Select a payment method</label>
                        <div class="paypal_edit_main_section">
                            <div class="">
                                <label for="tab1" class="paypal_btn active" id="paypal_button">
                                    <input class="paypal_checkbox" type="radio" name="payment-method " id="tab1" checked>
                                    <div class="paypal_text_div paypal_p_active">
                                        <p>Paypal</p>
                                        <p>$ 50</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <article>
                            <form action="">
                                <div class="input_group" style="position: relative;">
                                    <label for="" class="form-label input_label">Card Number</label>
                                    <input type="number" class="form-control account_input money_card_input" id=""
                                        aria-describedby="" placeholder="Enter Card Number" name="card-number">
                                    <div class="card_image_group">
                                        <img src="{% static "images/card 1.svg" %}" alt="">
                                        <img src="{% static "images/card 2.svg" %}" alt="">
                                        <img src="{% static "images/card 3.svg" %}" alt="">
                                        <img src="{% static "images/card 4.svg" %}" alt="">
                                    </div>

                                </div>
                                <div class="input_group">
                                    <label for="" class="form-label input_label">Expiration Date</label>
                                    <input type="date" class="form-control account_input date_input" id=""
                                        aria-describedby="" pattern="^(0[1-9]|1[0-2])\/\d{4}$" placeholder="MM/YYYY" name="expiry_date" required>
                                </div>
                                <div class="input_group" style="position: relative;">
                                    <label for="" class="form-label input_label">CVC</label>
                                    <input type="number" class="form-control account_input" id="" aria-describedby=""
                                        placeholder="Enter CVC" name="cvc" required>
                                    <div class="card_image_group">
                                        <img src="{% static "images/card 5.svg" %}" alt="">
                                    </div>
                                </div>
                                <div id="card-element"></div>

                                <div class="input_group">
                                    <label for="" class="form-label input_label">Promo Code</label>
                                    <div class="custom_select account_input" name="promocode">
                                        <div class="select_title">
                                            <span class="selected">Select Promocode</span>
                                            <img src="{% static "images/Vector (2).svg" %}" alt="">
                                        </div>
                                        <input type="hidden" name="date" id="data_input">
                                        <ul class="select_menu">
                                            <li value="1">$0</li>
                                            <li value="2">-$50</li>
                                            <li value="3"> $375</li>
                                        </ul>
                                        <img src="{% static "images/arrow-drop-down-line.svg" %}" alt="">
                                    </div>
                                </div>
                            </form>
                        </article>
                        <!-- stripe tab -->
                        <div class="">
                            <label for="tab2" class="paypal_btn_2" id="paypal_button_2">
                                <input class="paypal_checkbox" type="radio" name="tab" id="tab2">
                                <div class="paypal_text_div paypal_text_div2">
                                    <p>Stripe</p>
                                    <p>$ 50</p>
                                </div>
                            </label>
                        </div>

                        <!-- paypal tab item term and register button  -->
                        <div class="step1_item">
                            <div class="form-check mt-2 checkbox_input_group">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    <a href="../term_condition.html" style="color: #0D4949;">
                                        I agree to terms & conditions
                                    </a>
                                </label>
                            </div>
                            <a href="">
                                <button type="submit" class="login_button">Register</button>
                            </a>
                        </div>

                        <!-- stripe tab item  -->
                        <article>
                            <form action="">
                                <div class="input_group" style="position: relative;">
                                    <label for="" class="form-label input_label">Card Number</label>
                                    <input type="text" class="form-control account_input money_card_input" id=""
                                        aria-describedby="" placeholder="Enter Card Number" name="card_number">
                                    <div class="card_image_group">
                                        <img src="{% static "images/card 1.svg" %}" alt="">
                                        <img src="{% static "images/card 2.svg" %}" alt="">
                                        <img src="{% static "images/card 3.svg" %}" alt="">
                                        <img src="{% static "images/card 4.svg" %}" alt="">
                                    </div>

                                </div>
                                <div class="input_group">
                                    <label for="" class="form-label input_label">Expiration Date</label>
                                    <input type="date" class="form-control account_input date_input" id=""
                                        aria-describedby="" placeholder="" name="expiry_date">
                                </div>
                                <!-- <input type="hidden" name="stripeToken" id="stripeToken"> -->

                                <div class="input_group" style="position: relative;">
                                    <label for="" class="form-label input_label">CVC</label>
                                    <input type="text" class="form-control account_input" id="" aria-describedby=""
                                        placeholder="Enter CVC" name="cvc">
                                    <div class="card_image_group">
                                        <img src="{% static "images/card 5.svg" %}" alt="">
                                    </div>
                                </div>
                                <div class="input_group">
                                    <label for="" class="form-label input_label">Promo Code</label>
                                    <div class="custom_select account_input">
                                        <div class="select_title">
                                            <span class="selected">Select Promocode</span>
                                            <img src="{% static "images/Vector (2).svg" %}" alt="">
                                        </div>
                                        <input type="hidden" name="date" id="data_input">
                                        <ul class="select_menu">
                                            <li value="1">$0</li>
                                            <li value="2">-$50</li>
                                            <li value="3"> $375</li>
                                        </ul>
                                        <img src="{% static "images/arrow-drop-down-line.svg" %}" alt="">
                                    </div>
                                </div>
                                <div class="form-check mt-2 checkbox_input_group">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed">
                                    <label class="form-check-label" for="exampleCheck1">
                                        <a href="" style="color: #0D4949;">
                                            I agree to terms & conditions
                                        </a>
                                    </label>
                                </div>
                                <a href="#">
                                    <button type="submit" class="login_button">Book a Call</button>
                                </a>
                            </form>
                        </article>
                    </div>
                    <!-- <a href="#">
                        <button type="button" class="login_button">Register</button>
                    </a> -->
                </form>
            </div>



        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // paypal button active 
            $("#paypal_button").click(function () {
                $(".paypal_btn").addClass('active')
                $(".paypal_btn_2").removeClass('active')
                $(".paypal_text_div").addClass('paypal_p_active')
                $(".paypal_text_div2").removeClass('paypal_p_active')
                $('.step1_item').removeClass('step_1_add')

                $(".paypal_btn_2").css('margin-top' , '14px')
                

            })
            $("#paypal_button_2").click(function () {
                $(".paypal_btn").removeClass('active')
                $(".paypal_btn_2").addClass('active')
                $(".paypal_text_div").removeClass('paypal_p_active')
                $(".paypal_text_div2").addClass('paypal_p_active')

                $('.step1_item').addClass('step_1_add')

                $(".paypal_btn_2").css('margin-top' , '0')


            })

            // paypal tab 
            $('[name=tab]').each(function (i, d) {
                var p = $(this).prop('checked');
                //   console.log(p);
                if (p) {
                    $('article').eq(i)
                        .addClass('on');
                }
            });


            $('[name=tab]').on('change', function () {
                var p = $(this).prop('checked');

                // $(type).index(this) == nth-of-type
                var i = $('[name=tab]').index(this);

                $('article').removeClass('on');
                $('article').eq(i).addClass('on');
            });



            // custom selector
            $('.custom_select').on('click', function () {
                const $this = $(this);
                $this.toggleClass('active');
                $this.find('.select_menu').slideToggle(300);
            });

            $('.custom_select').on('focusout', function () {
                const $this = $(this);
                $this.removeClass('active');
                $this.find('.select_menu').slideUp(300);
            });

            $('.select_menu li').on('click', function () {
                const $this = $(this);
                const $customSelect = $this.parents('.custom_select');
                $customSelect.find('.selected').text($this.text());
                $customSelect.find('#data_input').val($this.attr('value'));
            });
        })
    </script>
  
   
</body>

</html>
